{% extends "General/base.html"%}
{% block title %} Reporte de tipos de animal {% endblock %}
{% block content %}

	<div class="container">
		<h3>Reporte de tipos de animal</h3>
	</div>

	<div class="container">
		<section class="row">
			<div class="panel panel-default">

			<div class="panel-heading">Tipos de animal registrados</div>
				<table class="table">
					<thead>
						<tr>
							<th>Tipos de animal</th>
							<th>Descripcion</th>
						</tr>
					</thead>
					<tbody>
						{% for item in mensaje %}
							<tr>
								<td> {{item.tanimal}}</td>
								<td> {{item.descr}} </td>

							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</section>
	</div>


{% endblock %}
