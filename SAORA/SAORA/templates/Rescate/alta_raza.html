				<form class="form-horizontal"action="/res/alta_raza/" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<fieldset>

					<!-- Form Name -->
					<legend>Registro de razas</legend>
					<h4> {{mensaje}} </h4>

					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="raza">Raza</label>
					  <div class="col-md-4">
					  <input id="raza" max_length="25" name="raza" type="text" placeholder="" class="form-control input-md" required="">

					  </div>
					</div>

					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="descr">Descripcion</label>
					  <div class="col-md-4">
					  <input id="descr" max_length="100" name="descr" type="text" placeholder="" class="form-control input-md" required="">

					  </div>
					</div>

					<!-- Select Basic -->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="tanimal">Tipo de animal</label>
					  <div class="col-md-4">
					    <select id="tanimal" name="tanimal" class="form-control" required="">
								{% for i in tanimal %}
									<option value="{{i.id}}">{{i.tanimal}} </option>
								{% endfor %}
					    </select>
					  </div>
					</div>

					<!-- Button -->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="boton"></label>
					  <div class="col-md-4">
					    <button id="boton" name="boton" class="btn btn-primary">Registrar</button>
					  </div>
					</div>

					</fieldset>
					</form>

			</div>
		</div>

	</div>
</div>
