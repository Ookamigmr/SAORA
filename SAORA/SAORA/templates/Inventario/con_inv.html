{% extends "General/base.html"%}
{% block title %} Reporte de inventario {% endblock %}
{% block content %}
<section class="container content-section text-center">

	<div class="container">
		<h3>Reporte de inventario</h3>
	</div>

	<div class="container">
		<section class="row">
			<div class="panel panel-default">

			<div class="panel-heading">Inventario registrados</div>
				<table class="table">
					<thead>
						<tr>
							<th>Producto</th>
							<th>Cantidad</th>
							<th>Descripcion</th>
						</tr>
					</thead>
					<tbody>
						{% for item in mensaje %}
							<tr>
								<td> {{item.id_producto}}</td>
								<td> {{item.cantidad}} </td>
								<td> {{item.descr}} </td>

							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</section>
	</div>

</section>

{% endblock %}
