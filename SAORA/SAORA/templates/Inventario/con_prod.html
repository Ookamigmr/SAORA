{% extends "General/base.html"%}
{% block title %} Reporte de productos {% endblock %}
{% block content %}

	<div class="container">
		<h3>Reporte de productos</h3>
	</div>

	<div class="container">
		<section class="row">
			<div class="panel panel-default">

			<div class="panel-heading">Productos registrados</div>
				<table class="table">
					<thead>
						<tr>
							<th>Producto</th>
							<th>Marca</th>
							<th>Contenido Neto</th>
						</tr>
					</thead>
					<tbody>
						{% for item in mensaje %}
							<tr>
								<td> {{item.nombre}}</td>
								<td> {{item.marca}} </td>
								<td> {{item.cneto}} </td>

							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</section>
	</div>


{% endblock %}
