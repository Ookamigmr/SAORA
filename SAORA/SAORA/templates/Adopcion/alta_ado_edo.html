{% extends "General/base.html"%}
{% block title %} Registro de estados de adopcion {% endblock %}
{% block content %}
<section class="container content-section text-center">

<div class="bs-docs-section">
	<div class="container">
		<h3 class="page-header">Registro de estados de adopcion</h3>
		<h5> {{mensaje}} </h5>
	</div>
	<div class="container-wrapper">
		<div class="container">
			<div class="row">

				<form class ="col-md-4"action="/adop/alta_ado_edo/" method="POST" enctype="multipart/form-data">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-6">
								{% csrf_token %}
								{{ form.as_p }}
								<input type="submit" class="btn btn-default" value="Registrar">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
</div>
</section>
{% endblock %}
