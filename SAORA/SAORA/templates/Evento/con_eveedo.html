{% extends "General/base.html"%}
{% block title %} Reporte de estados de eventos {% endblock %}
{% block content %}
<section class="container content-section text-center">

	<div class="container">
		<h3>Reporte de estados de eventos</h3>
	</div>

	<div class="container">
		<section class="row">
			<div class="panel panel-default">

			<div class="panel-heading">Estados de eventos registrados</div>
				<table class="table">
					<thead>
						<tr>
							<th>Estado de evento</th>
							<th>Descripcion</th>
						</tr>
					</thead>
					<tbody>
						{% for item in mensaje %}
							<tr>
								<td> {{item.eve_edo}}</td>
								<td> {{item.descr}} </td>

							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</section>
	</div>


</section>
{% endblock %}
