				<form class="form-horizontal" action="/eve/alta_eve_patro/" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
			<fieldset>

			<!-- Form Name -->
			<legend>Registro de patrocinador por evento</legend>
			<h4> {{mensaje}} </h4>

			<!-- Select Basic -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="eve">Evento</label>
			  <div class="col-md-4">
			    <select id="eve" name="eve" class="form-control" required="">
						{% for i in evento %}
							<option value="{{i.id}}">{{i.nombre}} </option>
						{% endfor %}
			    </select>
			  </div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="patro">Patrocinador</label>
			  <div class="col-md-4">
			    <select id="patro" name="patro" class="form-control" required="">
						{% for i in patrocinador %}
							<option value="{{i.id}}">{{i.nombre}} {{i.ape_pat}} {{i.ape_mat}}</option>
						{% endfor %}
			    </select>
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="descr">Descripcion</label>
			  <div class="col-md-4">
			  <input id="descr" name="descr" type="text" max_length="100" placeholder="" class="form-control input-md" required="">

			  </div>
			</div>

			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="boton"></label>
			  <div class="col-md-4">
			    <button id="boton" name="boton" class="btn btn-primary">Registrar</button>
			  </div>
			</div>

			</fieldset>
			</form>

			</div>
		</div>

	</div>
</div>
</section>
{% endblock %}
