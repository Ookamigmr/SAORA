{% extends "General/base.html"%}
{% block title %} Registro de tipos de usuarios {% endblock %}
{% block content %}
<div class="bs-docs-section">

	<div class="container-wrapper">
		<div class="container">
			<div class="row">

				<form class="form-horizontal" action="/usr/alta_tusr/" method="POST" enctype="multipart/form-data">
					{% csrf_token %}

					<fieldset>

					<!-- Form Name -->
					<legend>Registro de tipos de usuarios</legend>

					<h4> {{mensaje}} </h5>

					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="textinput">Tipo de usuario</label>
					  <div class="col-md-4">
					  <input id="textinput" name="Tipo_de_Usuario" type="text" class="form-control input-md">
					  </div>
					</div>

					<!-- Button -->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="singlebutton"></label>
					  <div class="col-md-4">
					    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Registrar</button>
					  </div>
					</div>

					</fieldset>
					</form>

			</div>
		</div>

	</div>
</div>
{% endblock %}
